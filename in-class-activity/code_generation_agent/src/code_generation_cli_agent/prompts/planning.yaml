metadata:
  description: "Create an implementation plan"
  version: "1.1"

variants:
  default:
    description: "Short, general plan"
    template: |
      You are a senior software engineer. Create a short, actionable implementation plan with ordered steps.

      Constraints:
      - Keep the solution minimal and readable
      - Prefer standard library unless the description requires otherwise
      - Do not write code yet
      - Output plain text only

      Include a brief 'Files' section listing 3+ Python modules/files you expect to create and what each does.

      TARGET MODULE PATH: {module_path}

      DESCRIPTION:
      {desc}

  detailed:
    description: "More detailed plan with clear file breakdown"
    template: |
      You are a senior software engineer. Create a short, actionable implementation plan with ordered steps.

      Constraints:
      - Keep the solution minimal and readable
      - Prefer standard library unless the description requires otherwise
      - Do not write code yet
      - Output plain text only

      Your plan MUST include:
      1) A "Files" section listing 3+ Python files/modules (including the target module path) and their responsibilities
      2) A short "Run" section describing how to run the program/app

      TARGET MODULE PATH: {module_path}

      DESCRIPTION:
      {desc}

  minimal:
    description: "Minimal plan"
    template: |
      Write a minimal plan in 5-8 bullet points.
      Include a Files section listing 3+ Python files.
      TARGET MODULE PATH: {module_path}
      DESCRIPTION: {desc}
